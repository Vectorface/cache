language: php
php:
  - 7.4
  - 7.3
  - 7.2
  - 7.1
  - 7.0

matrix:
  fast_finish: true

before_script:
  - composer self-update
  - phpenv config-add .travis-apcu.ini
  - composer install

script:
  - ./vendor/bin/phpunit --coverage-clover=coverage.clover
  - sh -c 'vendor/bin/test-reporter --coverage-report=coverage.clover'
  - sh -c 'wget https://scrutinizer-ci.com/ocular.phar'
  - sh -c 'php ocular.phar code-coverage:upload --format=php-clover coverage.clover'
  - sh -c 'vendor/bin/test-reporter --coverage-report=coverage.clover'

sudo: false
